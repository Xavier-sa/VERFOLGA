<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Folga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .resultado h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Folga</h1>
        <form action="/verificar" method="post">
            <fieldset>
                <legend>Data e Hora de Início</legend>
                <label for="dia_inicio">Dia:</label>
                <input type="number" id="dia_inicio" name="dia_inicio" required>
                <label for="mes_inicio">Mês:</label>
                <input type="number" id="mes_inicio" name="mes_inicio" required>
                <label for="ano_inicio">Ano:</label>
                <input type="number" id="ano_inicio" name="ano_inicio" required>
                <label for="hora_inicio">Hora (HH:MM:SS):</label>
                <input type="text" id="hora_inicio" name="hora_inicio" placeholder="HH:MM:SS" required>
            </fieldset>
            <fieldset>
                <legend>Data e Hora de Verificação</legend>
                <label for="dia_verificacao">Dia:</label>
                <input type="number" id="dia_verificacao" name="dia_verificacao" required>
                <label for="mes_verificacao">Mês:</label>
                <input type="number" id="mes_verificacao" name="mes_verificacao" required>
                <label for="ano_verificacao">Ano:</label>
                <input type="number" id="ano_verificacao" name="ano_verificacao" required>
                <label for="hora_verificacao">Hora (HH:MM:SS):</label>
                <input type="text" id="hora_verificacao" name="hora_verificacao" placeholder="HH:MM:SS" required>
            </fieldset>
            <button type="submit">Verificar</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>{{ resultado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
